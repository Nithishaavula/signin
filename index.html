<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignPage</title>
    <style>input{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }</style>
</head>
<body bgcolor="gray" align="center">
    <fieldset>
        <legend>Sign-up</legend>
        <form action="login.html">
            <b><label for="name">Enter Your Name:</label></b>
            <input type="text" id="name" required>
            <br><br>
            <b><label for="email">Enter Your Email:</label></b>
            <input type="text" id="email" required>
            <br><br>
            <b><label for="Password">Create Password:</label></b>
            <input type="text" id="password" required><br><br>
            <b><label for="confirm">Confirm Password:</label>
            <input type="text" id="confirm"></b><br><br>
            <input type="checkbox"><b>Remember</b><br><br>
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
